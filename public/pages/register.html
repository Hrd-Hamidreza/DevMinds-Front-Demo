<section class="flex-row-center position-relative pt-5 gap-11 h-100 w-100">
    <!--! ------------------ Section signlogbgpart -->
    <!--? Component signlogbg -->
    <section class="signlogbg position-center w-100 h-100"></section>
    <!--? End -->
    <!--! ------------------ Section Login Box -->
    <!--? Component signlogcard -->
    <section class="signlogcard bg-white p-6 position-relative flex-column-start gap-5 rounded-3">
        <!--! ------------------ Section Box Body -->
        <div class="signlogcard__boxbody rounded-3 bg-primary position-center w-100 h-100"></div>
        <!--! ------------------ Section head -->
        <div class="signlogcard__head flex-column-between gap-3 text-tertiary w-100">
            <h3 class="fs-6 fw-bolder">Create a new account</h3>
            <h6 class="fs-5">Welcome to our family</h6>
        </div>
        <!--! ------------------ Section signup -->
        <div class="signlogcard__signup bg-secondary rounded-3 py-5 flex-row-center gap-3 w-100">
            <h2 class="fs-4">Already have an account?</h2>
            <a href="/login" class="fs-3 p-2 rounded-3">Log in</a>
        </div>
        <!--! ------------------ Section Inputs -->
        <div class="signlogcard__inputs w-100 flex-column-between gap-3">
            <!--todo ------------------ Section Name&Family -->
            <div class="signlogcard__inputs-identity position-relative text-tertiary w-100">
                <input type="text" class="text-tertiary fs-4 w-100 border border-1 border-secondary rounded-3 h-100 p-5"
                    placeholder="First and last name">
                <i class="fa fa-id-card icon icon1 position-absolute"></i>
            </div>
            <!--todo ------------------ Section Username -->
            <div class="signlogcard__inputs-username position-relative text-tertiary w-100">
                <input type="text" class="text-tertiary fs-4 w-100 border border-1 border-secondary rounded-3 h-100 p-5"
                    placeholder="Username">
                <i class="fas fa-user icon icon2 position-absolute"></i>
            </div>
            <!--todo ------------------ Section Email -->
            <div class="signlogcard__inputs-email position-relative text-tertiary w-100">
                <input type="email"
                    class="text-tertiary fs-4 w-100 border border-1 border-secondary rounded-3 h-100 p-5"
                    placeholder="Email address">
                <i class="fa fa-envelope icon icon3 position-absolute"></i>
            </div>
            <!--todo ------------------ Section Phone number -->
            <div class="signlogcard__inputs-phonenumber position-relative text-tertiary w-100">
                <input type="tel" class="text-tertiary fs-4 w-100 border border-1 border-secondary rounded-3 h-100 p-5"
                    placeholder="Phone number">
                <i class="fa fa-phone icon icon4 position-absolute"></i>
            </div>
            <!--todo ------------------ Section password -->
            <div class="signlogcard__inputs-password position-relative text-tertiary w-100">
                <input type="password"
                    class="text-tertiary fs-4 w-100 border border-1 border-secondary rounded-3 h-100 p-5"
                    placeholder="Please enter your password">
                <i class="fa-solid fa-key icon icon5 position-absolute"></i>
            </div>
            <!--todo ------------------ Section Repassword -->
            <div class="signlogcard__inputs-repassword position-relative text-tertiary w-100">
                <input type="password"
                    class="text-tertiary fs-4 w-100 border border-1 border-secondary rounded-3 h-100 p-5"
                    placeholder="Enter your password again">
                <i class="fas fa-user-shield icon icon6 position-absolute"></i>
            </div>
        </div>
        <!--! ------------------ Section Button -->
        <button type="submit"
            class="signlogcard__button flex-row-center position-relative w-100 rounded-3 bg-primary p-4">
            <h2 class="fs-4">Register</h2>
            <i class="fas fa-right-from-bracket icon position-absolute fs-4"></i>
        </button>
        <!--! ------------------ Section Explanation -->
        <ul class="signlogcard__explanation w-100 flex-column-start gap-1">
            <li class="fw-bolder text-tertiary fs-3">Hello dear user:</li>
            <li class="fw-lighter text-tertiary mt-3 fs-3 marker">Please use secure and up-to-date browsers such
                as
                Google
                Chrome and Firefox.</li>
            <li class="fw-lighter  text-tertiary fs-3 marker">We will never request your confidential
                information
                via
                email.</li>
            <li class="fw-lighter  text-tertiary fs-3 marker">Please change your password at short
                intervals.</li>
        </ul>
    </section>
    <!--? End -->
</section>
